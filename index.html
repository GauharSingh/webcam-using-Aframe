<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vossle</title>

    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="style/webcam-demo.css"
    />
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./libs/webcam-easy.js"></script>
    <script type="text/javascript" src="./libs/three.js"></script>
    <script src="./libs/controls/OrbitControls.js"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <main id="top">
      <div>
        <a id="webcam-switch" href="#">https://vossle.com/experience-01</a>
      </div>

      <div class="md-modal">
        <div class="app-panel">
          <video
            id="webcam"
            autoplay
            playsinline
            width="640"
            height="480"
          ></video>
          <canvas id="canvas" class="d-none"></canvas>
          <div class="flash"></div>
          <audio src="audio/snap.wav" preload="auto"></audio>
        </div>
      </div>

      <a-scene class="d-none" id="scene">
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      </a-scene>

      <div id="controls" class="cameraControls d-none">
        <a href="#" id="exit-app" title="Exit App" class="d-none"
          ><i class="material-icons">exit_to_app</i></a
        >

        <a href="#" id="take-photo" title="Take Photo"
          ><i class="material-icons">camera_alt</i></a
        >

        <a
          href="#"
          id="download-photo"
          download="selfie.png"
          target="_blank"
          title="Save Photo"
          class="d-none"
          ><i class="material-icons">file_download</i></a
        >

        <a href="#" id="resume-camera" title="Resume Camera" class="d-none"
          ><i class="material-icons">camera_front</i></a
        >
      </div>

      <div class="md-modal"></div>
    </main>

    <script src="./src/app.js"></script>
  </body>
</html>
